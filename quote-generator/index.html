<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ca65c24454.js" crossorigin="anonymous"></script>
  <link rel="icon" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com" type="image/png">
  <title>Quote generator</title>
</head>

<body>
  <div class="quote-container" id="quote-container">
    <!-- quote -->
    <div class="quote-text">
      <i class="fa-solid fa-quote-left"></i>      <span id="quote">
        What you are is what you have been. What you'll be is what you do now
      </span>
      <i class="fa-solid fa-quote-right"></i>
    </div>
    <!-- author -->
    <div class="quote-author">
      <span id="author">
        Lorem ipsum.
      </span>
    </div>
    <!-- buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="tweet this"> <i class="fa-brands fa-twitter"></i>
      </button>
      <button id="new-quote">New quote</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
